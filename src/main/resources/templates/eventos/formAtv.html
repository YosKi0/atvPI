<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<meta charset="UTF-8">
<title>ATV FORM</title>
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>ATIVIDADE</h1>

		<form action="/atividades" method="post">

			<div>
				<input type="hidden" name="nome" th:value="${evento.id}" readonly="readonly">
			</div>

			<div>
				<label>Nome:</label> <input type="text" name="nome" th:value="${evento.nome}">
			</div>

			<div>
				<label>Local:</label> <input type="text" name="local" th:value="${evento.local}">
			</div>

			<div>
				<label>Data:</label> <input type="text" name="data" th:value="${evento.data}">
			</div>

			<div>
				<label>Hor√°rio:</label> <input type="text" name="horario" th:value="${evento.horario}">
			</div>

			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>

			</div>

		</form>
	</div>
</body>
</html>
