<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<meta charset="UTF-8">
<title>ATV FORM</title>
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>
	<div class="container">

		<h1>Detalhes do Evento</h1>

		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Evento</span>
						<p><strong>Id:</strong><span th:text="${evento.id}"></span></p>
						<p><strong>Nome:</strong><span th:text="${evento.nome}"></span></p>
						<p><strong>Local:</strong><span th:text="${evento.local}"></span></p>
						<p><strong>Data:</strong><span th:text="${evento.data}"></span></p>
						<p><strong>Hor√°rio:</strong><span th:text="${evento.horario}"></span></p>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
